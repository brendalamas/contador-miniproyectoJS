<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Bangers&family=Courier+Prime:wght@400;700&family=Dongle:wght@300;400;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Maven+Pro:wght@400;500;600;700;800;900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap');
    </style>
</head>
<body>
    <main>
        <div class="text-effect">
            <h1 class="neon" data-text="counter" contenteditable>Counter</h1>
            <div class="gradient"></div>
            <div class="spotlight"></div>
        </div>
          
        <div class="container">
            <span id="value">0</span>
            <div class="gradient"></div>
            <div class="spotlight"></div>
            <div class="button-container">
                <button class="btn decrease">
                    decrease
                </button>
                <button class="btn reset">
                    reset
                </button>
                <button class="btn increase">
                    increase
                </button>
            </div>
        </div>
    </main>


    <script src="./index.js"></script>
</body>
</html>
